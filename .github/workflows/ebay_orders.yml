name: Fetch eBay Orders (OAuth 2.0)

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정(UTC)에 실행 (필요하면 수정 가능)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  fetch-orders:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 필요한 패키지 설치
        run: pip install requests

      - name: 환경 변수 확인 (디버깅용)
        env:
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
        run: env | grep EBAY  # 환경 변수 확인

      - name: eBay API에서 주문 가져오기 (OAuth 2.0)
        env:
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
        run: python scripts/fetch_ebay_orders.py
