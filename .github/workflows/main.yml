name: Run eBay Order Fetch

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"  # ✅ 매시간 정각 실행 (원하면 수정 가능)
  workflow_dispatch:  # ✅ 수동 실행 가능

jobs:
  fetch-ebay-orders:
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃 GitHub 리포지토리
        uses: actions/checkout@v3

      - name: Python 설치
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: eBay 주문 데이터 가져오기
        env:
          EBAY_USER_TOKEN: ${{ secrets.EBAY_USER_TOKEN }}
        run: python input_test.py
